<!DOCTYPE html>
<html>
<head>
    <title>Div Fixa ao Rolar a Página</title>
    <style>
        /* Estilos CSS para a div fixa */
        .div-fixa {
            position: fixed;
            top: 50px; /* Define a distância do topo */
            left: 50px; /* Define a distância da esquerda */
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            /* Outros estilos... */
        }
    </style>
</head>
<body>
    <!-- Div fixa -->
    <div class="div-fixa">
        Esta div estará fixa enquanto você rola a página.
    </div>
    
    <!-- Conteúdo para simular a rolagem da página -->
    <div style="height: 1500px; background-color: #ddd;">
        <!-- Conteúdo grande para rolar a página -->
    </div>
</body>
</html>
